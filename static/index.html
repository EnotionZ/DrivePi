<!DOCTYPE html>
<html>
	<head>
		<title>DrivePi</title>
		<style>
			#webrtcVideo { width: 300px; display: none; }
			.control-container { display: inline-block; width: 150px; }
		</style>
	</head>
	<body>
		<div id="control">
			<div class="control-container">
				<h3>Turn</h3>
				<input id="turnRng" name="turn" type="range" min="-10" max="10" value="0" />
			</div>
			<div class="control-container">
				<h3>Drive</h3>
				<input id="driveRng" name="drive" type="range" min="-10" max="10" value="0" />
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<video id="webrtcVideo" controls autoplay>
			Your browser does not support video
		</video>
		<div id="video_controls">
			<button id="btnPlay">Play</button>
			<button id="btnPause">Pause</button>
		</div>

		<script src="/ccv.js"></script>
		<script src="/face.js"></script>
		<script src="/drivepi.js"></script>
	</body>
</html>
